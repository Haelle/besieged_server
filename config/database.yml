default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: the_besieged
  password: password

development:
  <<: *default
  database: the_besieged_development

test:
  <<: *default
  database: the_besieged_test

sandbox:
  <<: *default
  database: the_besieged_sandbox
  password: <%= Rails.application.credentials.db_password_sandbox %>

production:
  <<: *default
  database: the_besieged_production
  password: <%= Rails.application.credentials.db_password_production %>
